
<table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Mobile</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let resto of restoList">
        <th scope="row">{{resto.id}}</th>
        <td>{{resto.name}}</td>
        <td>{{resto.Address}}</td>
        <td>{{resto.mobile}}</td>
        <td>{{resto.email}}</td>
        <td><a routerLink= "/update/{{resto.id}}"><i class="fa fa-edit" style="font-size:20px;color:aqua"></i></a>&nbsp;&nbsp;&nbsp;<i class="fa fa-trash-o" style="font-size:20px;color:red" (click) = "deleteResto(resto.id)"></i></td>
     
      </tr>
    </tbody>
  </table>
