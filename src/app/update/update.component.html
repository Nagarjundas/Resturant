<div class="editResto">
    Edit Resturant Here
</div>
<div *ngIf="alert" class="alert alert-success" role="alert">
    <strong>Success!</strong> Your data is submitted.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)=" closeAlert()">
        <span aria-hidden="true">&times;</span>
        <i class="fa fa-remove" style="font-size:8px;color:red"></i>
    </button>
</div>
<form>
    <div class="form-group" [formGroup]="updateForms" (ngSubmit)="updateForm()">
        <div class="form-group" class="editResto">

            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter Name" formControlName="name">

        </div>
        <div class="form-group" class="editResto">

            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter address" formControlName="Address">

        </div>

        <div class="form-group" class="editResto">

            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email" formControlName="email">

        </div>
        <div class="form-group" class="editResto">

            <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Mobile number please"
                formControlName="mobile">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        </div>

</form>
